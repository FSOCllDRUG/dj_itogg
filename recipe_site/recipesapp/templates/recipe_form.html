{% extends "base.html" %}

{% block content %}
<div class="centered-form">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
